<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.compressed.css" />
    <title>CSS SCSS</title>
  </head>

  <body>
    <div class="wrapper">
      <ul class="list-group">
        <li class="list-group-item"></li>
      </ul>
      <h1>Hello world</h1>
      <div class="global-wrapper">
        <span class="badge">5</span>
      </div>
    </div>

    <div class="global-wrapper"></div>

    <div class="wrapper-secondary">
      <div class="wrapper-inner wrapper-secondary-common">
        <h1>Hello world</h1>

        <div>
          <h1>Salam dunya</h1>
        </div>
      </div>
      <h1>Goodbye world</h1>
    </div>

    <!-- BEM - block element modifier // BEM notation-->
    <section class="duckduckgo">
      <img class="duckduckgo__image" src="" alt="" />
      <div class="duckduckgo__center">
        <h1 class="duckdcukgo__center__heading">Hello world</h1>
        <h1
          class="
            duckdcukgo__center__heading duckdcukgo__center__heading--bg-color
          "
        ></h1>
      </div>
    </section>
  </body>
</html>
